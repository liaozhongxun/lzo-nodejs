<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>websocket</title>
    </head>
    <body>
        <button onclick="senddata()">发送</button>
    </body>
    <script>
        const ws = new WebSocket("ws://localhost:8080/");
        ws.onopen = function () {
            console.log("服务已连接");
        };
        ws.onmessage = (msg) => {
            console.log("来自服务器的数据：" + msg.data);
        };
        ws.onclose = () => {
            console.log("服务器关闭");
        };
        function senddata() {
            ws.send("xxxx");
        }
    </script>
</html>
